test-deploy:
  stage: test-deploy
  only:
    - testing
  script:
    - npm install -g firebase-tools
    - firebase use default --token $FIREBASE_DEPLOY_KEY
    - firebase deploy -m "Pipeline $CI_PIPELINE_ID, build $CI_BUILD_ID" --non-interactive --token $FIREBASE_DEPLOY_KEY

  dependencies:
    - format
    - build
    - test

prod-deploy:
  stage: prod-deploy
  only:
    - master
  script:
    - npm install -g firebase-tools
    - firebase use production
    - firebase deploy -m "Pipeline $CI_PIPELINE_ID, build $CI_BUILD_ID" --non-interactive --token $FIREBASE_DEPLOY_KEY

  dependencies:
    - format
    - build
    - test