image: node:11.15.0

stages:
  - format
  - build
  # - test
  - test-deploy
  - prod-deploy

# this gets run before anything else
before_script:
  - npm install

format:
  stage: format
  script:
    - npm run lintfix

build:
  stage: build
  script:
    - npm run build
  artifacts: #describes a path to the build result. The files in this path can be used in the next build steps
    expire_in: 1 week
    paths:
      - dist
      - .out
  dependencies:
    - format

